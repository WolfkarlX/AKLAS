<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="views/css/loginstyle.css">
    <script src="views/js/loginscript.js" async></script>
    <link rel="shortcut icon" type="image/x-icon" href="views/img/favicon.ico.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="text-login">
        <h1>AKLAS</h1>
        <h3>Administrando triunfos</h3>
    </div>
    <div class="container">
        <div class="logo-login">
            <img width="150px" src="views/img/inventary.png" >
        </div>
        <div class="form-container">
            <h1>Iniciar sesión</h1>
            <form action="" method="post">
                <input type="text" class="input-field" placeholder="Número de cuenta" name="cuenta" maxlength="8" required>
                <input type="password" class="input-field" placeholder="Contraseña" name="password" required>
                <button type="submit" class="button" value="Iniciar sesión">Iniciar Sesión</button>
                <button type="button" class="Olvidexd" value="Olvide mi pass">Olvide Mi Contraseña</button>
            </form> 
        </div>
    </div>
</body>

</html>
